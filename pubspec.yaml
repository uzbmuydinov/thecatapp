name: thecatapp
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  logger: ^1.1.0
  http: ^0.13.4
  flutter_staggered_grid_view: ^0.6.1
  cached_network_image: ^3.2.0
  lottie: ^1.2.2
  url_launcher: ^6.0.17
  simple_animations: ^4.0.1
  connectivity_plus: ^2.2.1
  image_picker: ^0.8.4+10
  flutter_speed_dial: ^5.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/icons/
    - assets/anims/
    - assets/images/


  fonts:
    - family: SansitaSwashed
      fonts:
        - asset: assets/fonts/SansitaSwashed.ttf
